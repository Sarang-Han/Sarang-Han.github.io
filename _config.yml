# Setup
title: OISO
description: Ewha-Market Project "Oiso"의 블로그입니다.
url: https://sarang-han.github.io/
avatar: /oiso_logo.png
paginate: 5
permalink: pretty
cover_image: /plant.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Oiso
  card: summary
logo: logo.png
social:
  name: Oiso
  links:
    - https://github.com/Sarang-Han/Oiso
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Oiso
  url: hhttps://github.com/Sarang-Han/Oiso
